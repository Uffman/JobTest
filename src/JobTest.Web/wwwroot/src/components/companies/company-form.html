<template>
  <ai-dialog>
    <ai-dialog-body>
      <form role="form">        
        <div class="form-group">
          <label for="firstName">Name:</label>
          <input type="text" value.bind="company.name" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="lastName">Address: </label>
          <input type="text" value.bind="company.address" class="form-control" />
        </div>        
      </form>
    </ai-dialog-body>
    <ai-dialog-footer>
      <button click.trigger="controller.cancel()">Cancel</button>
      <button click.trigger="controller.ok(company)">Save</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
